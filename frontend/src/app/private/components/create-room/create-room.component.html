<div class="wrapepr">
<div class="container">
  <div>
    <div class="dashboard">
      <a [routerLink]="['../dashboard']">Back to dashboard</a>
    </div>

    <div>
      <mat-card>
        <h1 style="color: white;">Create Chatroom</h1>
        <mat-card-content>

          <form [formGroup]="form" (ngSubmit)="create()">

            <mat-form-field appearance="standard">
              <input matInput type="text" matInput placeholder="Name" formControlName="name">
              <mat-error *ngIf="name.touched && name.hasError('required')">Name is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard">
              <input matInput type="text" matInput placeholder="Description" formControlName="description">
            </mat-form-field>	

            <app-select-users [users]="users.value" (addUser)="addUser(initUser($event))"
              (removeuser)="removeUser($event.id)">
			</app-select-users>


			  

				<mat-radio-group (change)="radioType($event)" class="radio">
					<mat-radio-button value="private" required>Private</mat-radio-button>
					<mat-radio-button value="public" required [checked]="radiocheck">Public</mat-radio-button>
				</mat-radio-group>
				<mat-divider style="color: white; font-size: 2px; padding-top: 20px"></mat-divider>
				<p style="padding-top: 30px; color: white;">Password ?</p>
				<mat-radio-group (change)="radioPassword($event)" class="radio">
					<mat-radio-button value="yes" required>Yes</mat-radio-button>
				<mat-radio-button value="no" required [checked]="radiocheck" >No</mat-radio-button>
				</mat-radio-group>
				<mat-form-field appearance="standard">
					<input matInput placeholder="Password" formControlName="password" placeholder="Password"/>
				</mat-form-field>
				<mat-hint *ngIf="!form.valid"><small style="color: white;">Please fill out all needed information</small></mat-hint>
				<div class="button">
					<button mat-button type="submit" [disabled]="!form.valid">Create Chatroom</button>
				</div>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
</div>
